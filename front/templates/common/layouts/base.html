<!DOCTYPE html>
<html lang="{{language['code']}}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Digi Up Data{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 56px; /* navbar height */
            background-color: #1e1e2f;
            color: #fff;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #3a3f58;
            color: #fff;
        }
        main.content {
            margin-left: 220px;
            padding: 2rem;
            flex-grow: 1;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #0d6efd !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('clients.listClients') }}">
                <i class="bi bi-speedometer2"></i> DIGI UP DATA
            </a>
            <div class="d-flex">
                <span class="navbar-text text-light me-3">
                    Welcome, {{ current_user.email if current_user else 'Guest' }}
                </span>
                <a href="{{ url_for('general.settings') }}" class="btn btn-outline-light btn-sm" style="display: flex;align-items: center;"><i class="bi bi-wrench me-2"></i> Settings</a>
                &nbsp;
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm"  style="display: flex;align-items: center;"><i class="bi bi-power me-2"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <a href="{{ url_for('dashboard.dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a href="{{ url_for('clients.listClients') }}" class="{% if active_page == 'clients' %}active{% endif %}">
            <i class="bi bi-people-fill me-2"></i> Clients
        </a>
        <a href="{{ url_for('devices.listDevices') }}" class="{% if active_page == 'devices' %}active{% endif %}">
            <i class="bi bi-router me-2"></i> Devices
        </a>
        <a href="{{ url_for('topics.listTopics') }}" class="{% if active_page == 'topics' %}active{% endif %}">
            <i class="bi bi-rss me-2"></i> Topics
        </a>
        <a href="{{ url_for('parsers.listParsers') }}" class="{% if active_page == 'parsers' %}active{% endif %}">
            <i class="bi bi-shuffle me-2"></i> Parsers
        </a>
        <a href="{{ url_for('routes.listRoutingRules') }}" class="{% if active_page == 'routes' %}active{% endif %}">
            <i class="bi bi-signpost-split-fill me-2"></i> Routes
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% include language['code']+"/common/scripts.html" %}
    {% block scripts %}{% endblock %}
</body>
</html>
